	<div class="jumbotron text-center">
		<h1>Partidas</h1>
		<p>{{ message }}</p>
	</div>
	<div class="container">
		<div class="row">
			<div class="list-group" class="col-sm-4 col-sm-offset-4">
				<a ng-repeat="game in games" href="game/{{game.username}}" class="list-group-item">
					<h4>Partida #{{ game.username }}</h4>
					<p class="list-group-item-text">{{ game.timePlayed }} segundos jugados</p>
				</a>
			</div>
		</div>
	</div>
