	<div class="jumbotron text-center">
		<h1>{{ message }} #{{ game.username }}</h1>
        <h2>{{ game.timePlayed }} segundos jugados</h2>
	</div>

	<div class="container">

        <!-- START THE FEATURETTES -->

        <hr class="featurette-divider">

        <div class="featurette text-center" id="act">
            <h2 class="featurette-heading">
                Acto {{ game.lastUnlockedAct }}
            </h2>
        </div>

        <hr class="featurette-divider">

        <div class="featurette text-center" id="environment">
            <h2 class="featurette-heading">Ambiente</h2>
            
            <div environment-chart id="environmentContainer"></div>

        </div>

        <hr class="featurette-divider">

        <div class="featurette text-center" id="personality">
            <h2 class="featurette-heading">Personalidad</h2>
            
            <div personality-chart id="personalityContainer"></div>

        </div>


        <hr class="featurette-divider">

        <div class="featurette text-center" id="affinity">
            <h2 class="featurette-heading">Afinidad</h2>
            <div affinity-chart id="affinityContainer"></div>
        </div>

        <hr>

    </div>
