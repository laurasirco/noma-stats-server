<!doctype html>
<html lang="en" ng-app="angularNoma">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Noma - Lista de jugadores</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body ng-controller="mainController">
	<div class="container">
		<!--Cabecera-->
		<div class="jumbotron text-center">
			<h1>Lista de jugadores</h1>
		</div>
		<div class="list-group" ng-repeat="player in players">
		  <a href="" class="list-group-item">
		    <h4 class="list-group-item-heading">{{ player.username }}</h4>
		    <p class="list-group-item-text">Tiempo jugado: {{ player.timePlayed }} segundos.</p>
		    <p class="list-group-item-text">Ãšltimo acto completado: {{ player.lastUnlockedAct }}</p>
		  </a>
		</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
